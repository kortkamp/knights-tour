<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knight's Tour Solver</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <header>
    <h1>Knight's Tour Solver</h1>
  </header>
  <div class="container">
    <div class="table-container">
      <table class="chess-board">
        <tbody>
            <tr>
              <th></th>
              <th>a</th>
              <th>b</th>
              <th>c</th>
              <th>d</th>
              <th>e</th>
              <th>f</th>
              <th>g</th>
              <th>h</th>
            </tr>
            <tr>
              <th>8</th>
              <td id="a8" class="light"></td>
              <td id="b8" class="dark"></td>
              <td id="c8"  class="light"></td>
              <td id="d8" class="dark"></td>
              <td id="e8" class="light"></td>
              <td id="f8" class="dark"></td>
              <td id="g8" class="light"></td>
              <td id="h8" class="dark"></td>
            </tr>
            <tr>
              <th>7</th>
              <td id="a7" class="dark"></td>
              <td id="b7" class="light"></td>
              <td id="c7" class="dark"></td>
              <td id="d7" class="light"></td>
              <td id="e7" class="dark"></td>
              <td id="f7" class="light"></td>
              <td id="g7" class="dark"></td>
              <td id="h7" class="light"></td>
            </tr>
            <tr>
              <th>6</th>
              <td id="a6" class="light"></td>
              <td id="b6" class="dark"></td>
              <td id="c6"  class="light"></td>
              <td id="d6" class="dark"></td>
              <td id="e6" class="light"></td>
              <td id="f6" class="dark"></td>
              <td id="g6" class="light"></td>
              <td id="h6" class="dark"></td>
            </tr>
            <tr>
              <th>5</th>
              <td id="a5" class="dark"></td>
              <td id="b5" class="light"></td>
              <td id="c5" class="dark"></td>
              <td id="d5" class="light"></td>
              <td id="e5" class="dark"></td>
              <td id="f5" class="light"></td>
              <td id="g5" class="dark"></td>
              <td id="h5" class="light"></td>
            </tr>
            <tr>
              <th>4</th>
              <td id="a4" class="light"></td>
              <td id="b4" class="dark"></td>
              <td id="c4"  class="light"></td>
              <td id="d4" class="dark"></td>
              <td id="e4" class="light"></td>
              <td id="f4" class="dark"></td>
              <td id="g4" class="light"></td>
              <td id="h4" class="dark"></td>
            </tr>
            <tr>
              <th>3</th>
              <td id="a3" class="dark"></td>
              <td id="b3" class="light"></td>
              <td id="c3" class="dark"></td>
              <td id="d3" class="light"></td>
              <td id="e3" class="dark"></td>
              <td id="f3" class="light"></td>
              <td id="g3" class="dark"></td>
              <td id="h3" class="light"></td>
            </tr>
            <tr>
              <th>2</th>
              <td id="a2" class="light"></td>
              <td id="b2" class="dark"></td>
              <td id="c2"  class="light"></td>
              <td id="d2" class="dark"></td>
              <td id="e2" class="light"></td>
              <td id="f2" class="dark"></td>
              <td id="g2" class="light"></td>
              <td id="h2" class="dark"></td>
            </tr>
            <tr>
              <th>1</th>
              <td id="a1" class="dark"></td>
              <td id="b1" class="light"></td>
              <td id="c1" class="dark"></td>
              <td id="d1" class="light"></td>
              <td id="e1" class="dark"></td>
              <td id="f1" class="light"></td>
              <td id="g1" class="dark"></td>
              <td id="h1" class="light"></td>
            </tr>
        </tbody>
        
      </table>
      <div class="solution">
        <h1>Solution Found!</h1>
        <p class="solution-list"></p>
      </div>
      <svg class="path"></svg>
      <div class="piece" id="knight" >
        <img  src = "./assets/knight.svg" alt="Knight piece" draggable="false"/>
      </div>
    </div>
    <div class="controls">
      <div class="run-control">
        <button id="start" >Start</button>
        <button id="stop" >Stop</button>
        <button id="show-solution" class="hide" >Show Solution</button>
        <button id="clear" >Clear</button>
        <!-- <button id="test" >Test</button> -->
      </div>
      <div class="speed-control">
        <label for="speed">Speed:</label>
        <input type="range" min="1" max="100" value="50" class="slider" id="speed">
      </div>

      <label for="strategy">Choose Strategies:</label>
      <div class="strategy">
        <div class="strategy-control">
          <div class="strategy-selector">
           
            <label for = "random-selector">
              <input type = "checkbox" id="random-selector">
              <img  src = "./assets/dice.svg" alt="Random" title="Random Strategy"/>
            </label>     
          </div>
          <div class="strategy-selector">
            <label for="outer-selector">
              <input type = "checkbox" id="outer-selector">
              <img  src = "./assets/expand.svg" alt="Near border" title="Borders Strategy"/>
            </label>
          </div>
          <div class="strategy-selector">
            
            <label for = "inner-selector">
              <input type = "checkbox" id="inner-selector">
              <img  src = "./assets/shrink.svg" alt="Near Center" title="Center Strategy"/>
            </label>
          </div>
          <div class="strategy-selector">
            
            <label for = "left-selector">
              <input type = "checkbox" id="left-selector">
              <img  src = "./assets/arrow-left.svg" alt="Left" title="Left Strategy"/>
            </label>
          </div>
          <div class="strategy-selector">
            
            <label for = "right-selector">
              <input type = "checkbox" id="right-selector">
              <img  src = "./assets/arrow-right.svg" alt="Right" title="Right Strategy"/>
            </label>
          </div>
          <div class="strategy-selector">
            
            <label for = "upper-selector">
              <input type = "checkbox" id="upper-selector">
              <img  src = "./assets/arrow-up.svg" alt="Up" title="Top Strategy"/>
            </label>
          </div>
          <div class="strategy-selector">
            
            <label for = "lower-selector">
              <input type = "checkbox" id="lower-selector">
              <img  src = "./assets/arrow-down.svg" alt="Down" title="Bottom Strategy"/>
            </label>
          </div>
          <div class="strategy-selector"> 
            <label for = "warnsdorff-selector">
              <input type = "checkbox" id="warnsdorff-selector">
              <img  src = "./assets/w-letter.svg" alt="Down" title="Warnsdorff Strategy"/>
            </label>
          </div>
        </div>
        <div class="strategy-indicator">
        </div>
      </div>
      <div class="stats">
        <div class="numeric-stats">
          <div>
            <label for="speed-indicator">speed:</label>
            <span id="speed-indicator">0.00</span>
          </div>
          <div>
            <label for="moves-number">moves:</label>
            <span id="moves-number">0</span>
          </div>
          <div>
            <label for="dead-ends-number">dead ends:</label>
            <span id="dead-ends-number">0</span>
          </div>
        </div>
        <div class="grafic-stats">

        </div>
      </div>
    </div>
  </div>

</body>

<script type="module" src="./scripts/App.js" ></script>

</html>
